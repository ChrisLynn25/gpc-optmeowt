<!--
popup.html
================================================================================
popup.html is the html scaffolding for OptMeowt's popup page
-->

<!DOCTYPE html>
<html>
  <head>
    <title>OptMeowt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <!-- This is the entry point to 'Popup' -->
  <body class="uk-padding-large" style="width: 320px">

    <!-- Header -->
    <div id="header"
      uk-grid class="uk-grid-small"
    >
      <div>
        <a href="https://www.privacytechlab.org/optmeowt/" target="_blank">
          <img
            src="./assets/cat-w-text/optmeow-logo-circle.png"
            height="32"
            width="32"
            alt="Logo"
          />
        </a>
      </div>
      <div
        class="uk-width-expand"
        style="font-size: medium; font-weight: bold; margin: auto"
        id="start-tutorial"
      >
        OptMeowt
      </div>
      <div
        class="uk-container"
        style="margin: auto; padding: 0; padding-right: 8px"
        uk-tooltip=""
        id="enable-disable"
      >
        <img
          src=""
          height="20"
          width="20"
          alt="enable-disable"
          uk-svg
          id="img"
        />
      </div>
      <div
        class="uk-container"
        style="margin: auto; padding: 0"
        uk-tooltip="More"
        id="more"
      >
        <img
          src="./assets/options-2-outline.svg"
          height="20"
          width="20"
          alt="more"
          uk-svg
        />
      </div>
    </div>
    <hr class="divide" class="uk-margin-small-top" />
    
    <!-- Popup body content -->
    <div class="uk-inline uk-width-expand">

      <!-- Content -->
      <div id="content">

        <!-- Domain List UI elements here -->
        <div id="modifier-buttons">
          <div id="mode-changer" style="display:flex;justify-content:center;">
            <button id="mode-changer-button" class="importexport-button">Change Mode</button>
          </div>
          <div id="mode-badge" style="display:flex;justify-content:center;"></div>
          <div id="test-csv" style="display:flex;justify-content:center;"></div>
        </div>
        <div id="dns-enabled-body">
          <div id="domain-title"
            class="blue-heading uk-flex-inline uk-width-1-1 uk-flex-center uk-text-center uk-text-large uk-text-bold uk-text-truncate"
          >
            <!-- Active tab domain inflated here -->
          </div>
          <div uk-grid style="margin-top: 4%; margin-bottom: 4%;">
            <div id="dns-enabled-text"
              class="uk-width-expand uk-margin-auto-vertical"
              style="font-weight: bold; font-size: medium"
            >
              Do Not Sell Enabled!
            </div>
            <div>
              <div uk-grid>
                <div class="uk-width-auto">
                  <label class="switch tooltip-1" id="switch-label">
                    <!-- Populate switch preference here -->
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="divide" style="margin:0px;">

        <!-- stats about visited domains -->
        <div uk-grid class="uk-width-expand uk-text-center" style="font-size: medium; padding: 10px; margin-left:0px;">
          <div id="visited-domains-stats"  class="uk-text-center">
          </div>
        </div>
        <hr class="divide" style="margin:0px;">

        <!-- Dropdown 1 -->
        <div id="dropdown-1"
          uk-grid
          class="dropdown-tab" 
          style="padding:15px; margin-right:-30px;"
        >
          <div
            class="uk-container"
            style="margin: auto; padding: 0; padding-left: 30px;"
            uk-tooltip="Dropdown"
          >
            <img
              id="dropdown-chevron-1"
              src="./assets/chevron-down.svg"
              height="15"
              width="15"
              alt="dropdown"
              uk-svg
            />
          </div>
          <div id="dropdown-1-text"
            class="uk-width-expand uk-text-left" 
            style="font-weight: bold; font-size: medium; margin-right:20px;"
          >
            3rd Party Domains
          </div>
        </div>
        <hr class="divide" id="divider-1" style="margin:0px; display: none">

        <ul id="dropdown-1-expandable" class="uk-list" style="display:none">
          <!-- Inflate dropdown 1 info here -->
        </ul>
        <hr class="divide" style="margin:0px;">

        <!-- Dropdown 2 -->
        <div id="dropdown-2"
          uk-grid 
          class="dropdown-tab" 
          style="padding:15px; margin-right:-30px;"
        >
          <div
            class="uk-container"
            style="margin: auto; padding: 0; padding-left: 30px;"
            uk-tooltip="Dropdown"
          >
            <img
              id="dropdown-chevron-2"
              src="./assets/chevron-down.svg"
              height="15"
              width="15"
              alt="dropdown"
              uk-svg
            />
          </div>
          <div id="dropdown-2-text" 
            class="uk-width-expand uk-text-left" 
            style="font-weight: bold; font-size: medium; margin-right:20px;"
          >
            Website Response
          </div>
        </div>
        <hr class="divide" id="divider-2" style="margin:0px; display: none">

        <ul id="dropdown-2-expandable" class="uk-list" style="display:none">
          <!-- Inflate dropdown 2 info here -->
        </ul>
        <hr class="divide" style="margin:0px;">

        <!-- Domain List link -->
        <div id="domain-list" 
          uk-grid 
          class="domain-list" 
          style="padding:15px; margin-right:-30px;"
        >
          <div id="domain-list-text"
            class="uk-width-expand uk-text-center" 
            style="font-weight: bold; font-size: medium; margin-right:20px;"
          >
            Domain List
          </div>
        </div>
        <hr class="divide" style="margin:0px;" >

        <!-- Dark Mode -->
         <div uk-grid class="uk-margin-top" style="margin-bottom: 4%;">
          <div
            class="uk-width-expand uk-margin-auto-vertical"
            style="font-weight: bold; font-size: medium"
          >
             Dark Mode
          </div>
          <div uk-grid>
            <div class="uk-width-auto">
              <label class="custom-control-label switch" for="darkSwitch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="darkSwitch"
                />
                <span></span>
              </label>
            </div>
          </div>
        </div>

        <br>
        <div
          id="gpc-branding"
        >
          <a href="https://globalprivacycontrol.org/" target="_blank">
            <img
              src="./assets/gpc-logo.svg"
              style="width: 60%;"
              alt="gpc-logo"
              uk-svg
              id="gpc-logo"
            />
          </a>
        </div>
      </div>

      <!-- Extension is disabled message (when content is hidden) -->
      <div id="extension-disabled-message"
        class="uk-position-cover uk-flex uk-flex-center uk-flex-middle"
        style="transition: all ease 0.25s; opacity: 0"
      >
        <div class="uk-container uk-text-center">
          <div style="font-size: medium; font-weight: bold; margin-bottom: 4px">
            Extension Disabled
          </div>
          <div>
            You may enable the extension by clicking the play button above.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
