<!--
settings-view.html
================================================================================
settings-view.html contains the 'settings' view template to be loaded into the 
options page when clicked
-->


<!--
    This is the body content inflated into scaffold-component.html when
    the `settings view` is called by a user from within the options page. 
-->
<template id="settings-view">
  <div>
    <label>
      <div uk-grid class="uk-grid-column-small" style="margin-left: 0px;">
        <div class="uk-container" style="margin: auto;">
          <input
            class="uk-radio"
            type="radio"
            name="radio"
            id="settings-view-radio0"
          />
        </div>
        <div uk-grid class="uk-grid-row-collapse uk-width-expand">
          <div
            class="uk-first-column uk-width-1-1 uk-text-bold settings-popup1"
            style="font-size: large;"
            id="settings-view-radio0-text"
          >
            Enable
            <span class="settings-popuptext1" id="settings-myPopup1">Select this to enable all domains</span>
          </div>
          <div class="uk-first-column uk-width-1-1" style="font-size: small;">
            Sends 'Do Not Sell' signals to every visited domain
          </div>
        </div>
      </div>
    </label>
    <br />
    <label>
      <div uk-grid class="uk-grid-column-small" style="margin-left: 0px;">
        <div class="uk-container" style="margin: auto;">
          <input
            class="uk-radio"
            type="radio"
            name="radio"
            id="settings-view-radio2"
          />
        </div>
        <div uk-grid class="uk-grid-row-collapse uk-width-expand">
          <div
            class="uk-first-column uk-width-1-1 uk-text-bold settings-popup2"
            style="font-size: large;"
          >
            Domain List
            <span class="settings-popuptext2" id="settings-myPopup2">This allows you to select your domain list preferences</span>
          </div>
          <div class="uk-first-column uk-width-1-1" style="font-size: small;">
            Sends 'Do Not Sell' signals according to the custom Domain List
          </div>
        </div>
      </div>
    </label>
    <br />
    <label>
      <div uk-grid class="uk-grid-column-small" style="margin-left: 0px;">
        <div class="uk-container" style="margin: auto;">
          <input
            class="uk-radio"
            type="radio"
            name="radio"
            id="settings-view-radio1"
          />
        </div>
        <div uk-grid class="uk-grid-row-collapse uk-width-expand">
          <div
            class="uk-first-column uk-width-1-1 uk-text-bold settings-popup3"
            style="font-size: large;"
            id="settings-view-radio1-text"
          >
            Disable
            <span class="settings-popuptext3" id="settings-myPopup3">This allows you to turn off OptMeowt</span>
          </div>
          <div class="uk-first-column uk-width-1-1" style="font-size: small;">
            Does not send any 'Do Not Sell' signals
          </div>
        </div>
      </div>
    </label>
  </div>
  <hr>
  <div class="settings-popup4" style="font-weight: bold; font-size: medium; padding-bottom: 10px;">
    Domain List Export & Import
    <span class="settings-popuptext4" id="settings-myPopup4">Save your preferences and upload them using this section</span>
  </div>
  <div uk-grid>  
    <div>
      <button 
        id="download-button" class="importexport-button"
      >
        Export Domain List
      </a>
    </div>
    <div>
      <button
        id="upload-button" class="importexport-button"
      >
        Import from File
      </button>
      <input
        hidden
        type="file"
        accept=".yaml"
        id="upload-domainlist"
      >
      </input>
    </div>
  </div>
  <hr>
  <div uk-grid class="uk-margin-top" style="margin-bottom: 4%;">
    <div
      class="uk-width-expand uk-margin-auto-vertical settings-popup5 startpop"
      style="font-weight: bold; font-size: medium;"
    >
      Dark Mode
      <span class="settings-popuptext5" id="settings-myPopup5">Toggle this to change theme of this extension</span>
    </div>
    <div uk-grid>
      <div class="uk-width-auto">
        <label class="custom-control-label switch" for="darkSwitch">
          <input type="checkbox" class="custom-control-input" id="darkSwitch" />
          <span></span>
        </label>
      </div>
    </div>
  </div>

</template>
