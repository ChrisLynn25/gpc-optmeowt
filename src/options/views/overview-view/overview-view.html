<!-- 
overview-view markup
-->

<template id="overview-view">
  <form class="uk-search uk-search-default uk-width-3-4">
    <span uk-search-icon></span>
    <input
      style="border-top: none; border-left: none; border-right: none;"
      class="uk-search-input"
      type="search"
      placeholder="Search your visited sites"
    />
  </form>
  <div uk-grid>
    <div class="uk-width-3-4" style="margin-top: 2%;">
      <div class="uk-text-lead uk-text-bold text-color-darker">
        Recently Visited Sites
      </div>
      <ul class="uk-list uk-list-divider" style="margin-bottom: 0px;">
        <li>
          <div uk-grid class="uk-grid-row-collapse">
            <div class="uk-width-1-1" style="font-size: medium;">
              https://facebook.com/
            </div>
            <div
              class="uk-width-1-1"
              style="font-size: medium; font-weight: bold;"
            >
              <a>Responses</a>
              <span
                class="uk-badge"
                style="
                  font-size: 10px;
                  background-color: #e1f5fe;
                  color: #01579b !important;
                "
                >ALL RECEIVED</span
              >
            </div>
          </div>
        </li>
        <li>
          <div uk-grid class="uk-grid-row-collapse">
            <div class="uk-width-1-1" style="font-size: medium;">
              https://tiktok.com/
            </div>
            <div
              class="uk-width-1-1"
              style="font-size: medium; font-weight: bold;"
            >
              <a>Responses</a>
              <span
                class="uk-badge"
                style="
                  font-size: 10px;
                  background-color: #e1f5fe;
                  color: #01579b !important;
                "
                >ALL RECEIVED</span
              >
            </div>
          </div>
        </li>
        <li>
          <div uk-grid class="uk-grid-row-collapse">
            <div class="uk-width-1-1" style="font-size: medium;">
              https://skype.com/
            </div>
            <div
              class="uk-width-1-1"
              style="font-size: medium; font-weight: bold;"
            >
              <a>Responses</a>
              <span
                class="uk-badge"
                style="
                  font-size: 10px;
                  background-color: #cfd8dc;
                  color: #37474f !important;
                "
                >SOME RECEIVED</span
              >
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--
    <div class="uk-width-1-1">
        <div class="uk-text-lead uk-text-bold text-color-darker">
            Request URL's
        </div>
    </div>
    -->
  </div>
</template>
